
    <body>
        {% extends 'blog/base.html' %}

        {% block content %}
            <div class="post">
                {% if post.published_date %}
                    <div class="date">
                        {{ post.published_date }}
                    </div>
                {% endif %}
                <!-- 增加安全性检查 -->
                {% if user.is_authenticated %}
                <!-- 修改按钮 -->
                <a class="btn btn-default" href="{% url 'post_edit' pk=post.pk %}"><span class="glyphicon glyphicon-pencil"></span></a>
                {% endif %}
                <h1>{{ post.title }}</h1>
                <p>{{ post.text|linebreaksbr }}</p>
            </div>
        {% endblock %}
       
    </body>
